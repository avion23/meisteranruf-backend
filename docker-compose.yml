version: '3.8'

services:
  n8n:
    image: n8nio/n8n:1.84.1  # PINNED: v1.x branch - v2.x task runners consume 300-600% CPU on 1GB RAM servers
    restart: unless-stopped
    ports:
      - "5678:5678"
    environment:
      # Database (SQLite - simple, no extra container)
      DB_TYPE: sqlite
      DB_SQLITE_PRAGMAS: "journal_mode=WAL;busy_timeout=60000;synchronous=NORMAL;temp_store=MEMORY;wal_autocheckpoint=100"
      N8N_DB_MIGRATIONS_TIMEOUT: 300000
      
      # Instance settings
      N8N_HOST: ${N8N_HOST:-localhost}
      N8N_PORT: 5678
      N8N_PROTOCOL: https
      NODE_ENV: production
      WEBHOOK_URL: https://${N8N_HOST:-localhost}/
      GENERIC_TIMEZONE: ${GENERIC_TIMEZONE:-Europe/Berlin}
      
      # Security
      N8N_ENCRYPTION_KEY: ${N8N_ENCRYPTION_KEY}
      N8N_USER_MANAGEMENT_JWT_SECRET: ${N8N_USER_MANAGEMENT_JWT_SECRET}
      
      # Performance (CRITICAL for 1GB RAM)
      N8N_CONCURRENCY_PRODUCTION_LIMIT: "1"   # Single execution at a time
      N8N_EXECUTIONS_PROCESS: "main"           # CRITICAL: Don't use queue mode - saves RAM
      EXECUTIONS_TIMEOUT: "3600"               # 1 hour max
      EXECUTIONS_TIMEOUT_MAX: "3600"           # 1 hour max
      NODE_OPTIONS: "--max-old-space-size=768 --max-semi-space-size=128"
      
      # Data management
      N8N_DEFAULT_BINARY_DATA_MODE: filesystem
      EXECUTIONS_DATA_PRUNE: "true"
      EXECUTIONS_DATA_MAX_AGE: "168"           # 7 days
      EXECUTIONS_DATA_SAVE_ON_SUCCESS: "none"  # Save memory
      
      # Disable optional features to save CPU/memory
      N8N_METRICS: "false"
      N8N_DIAGNOSTICS_ENABLED: "false"
      N8N_RUNNERS_ENABLED: "false"
      
      # Logging
      N8N_LOG_LEVEL: info
      N8N_LOG_OUTPUT: console
      
    deploy:
      resources:
        limits:
          memory: 768M
          cpus: '1.0'
        reservations:
          memory: 512M
          cpus: '0.5'
    
    volumes:
      - n8n_data:/home/node/.n8n
    
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:5678/healthz || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  n8n_data:
    driver: local

networks:
  default:
    driver: bridge
